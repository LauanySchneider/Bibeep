<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cover/">
    <link href="css/cadastrar-produto.css" rel="stylesheet">

    <title>Bibeep - Pietra Valentina</title>
</head>
<body class="text-dark bg-white">

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Bibeep - Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <main>
      <h1 >Editar Produto</h1>
        <section class="container-form ">
            <form action="admin.html" method="post">
                <div class="mb-3 row">
                <label for="codigo">Código</label>
                <input type="number" id="codigo" name="codigo" placeholder="Digite o código do produto" required>
                
                <label for="exampleDataList" class="form-label">Marca</label>
                <input class="form-control" list="datalistOptions" type="text" id="marca" name="marca" placeholder="Digite o nome da marca" required>
                <datalist id="datalistOptions">
                    <option value="ElaNova">
                    <option value="Esmeral">
                    <option value="Hirus">
                    <option value="Skai">
                    <option value="Gule">
                  </datalist>

                <label for="exampleDataList" class="form-label">Produto</label>
                <input class="form-control" list="datalistOptionsProdut" type="text" id="produto" name="produto" placeholder="Digite o nome do produto" required>
                <datalist id="datalistOptionsProdut">
                    <option value="Vestido">
                    <option value="Bata">
                    <option value="Regata">
                    <option value="Saia">
                    <option value="Calça em alfaiataria">
                  </datalist>

                <label for="exampleDataList" class="form-label">Cor</label>
                <input class="form-control" list="datalistOptionsCor" type="text" id="cor" name="cor" placeholder="Digite as cores:" required>
                <datalist id="datalistOptionsCor">
                    <option value="Off-White">
                    <option value="Preto">
                    <option value="Areia">
                    <option value="Cherry-red">
                    <option value="Branco">
                  </datalist>

                <label for="quantidade">Quantidade</label>
                <input type="number" id="quantidade" name="quantidade" placeholder="Digite a quantidade:" required oninput="calcularValorTotal()">

                <label for="valorUnitario">Valor Unitário</label>
                <input type="number" id="valorUnitario" name="valorUnitario" placeholder="Digite O Valor Unitário" required oninput="calcularValorTotal()" oninput="calcularValorVenda()">

                <label for="valorTotal">Valor Total</label>
                <input type="number" id="valorTotal" name="valorTotal" placeholder="Valor Total" readonly>

                <label for="margemLucro">Margem de Lucro</label>
                <input type="number" id="margemLucro" name="margemLucro" placeholder="Digite a Margem de Lucro" required oninput="calcularValorVenda()">

                <label for ="valorVenda">Valor de Venda</label>
                <input type="number" id="valorVenda" name="valorVenda" placeholder="Valor de Venda" readonly>
    
                <label for="imagem">Envie uma imagem do produto</label>
                <input type="file" name="imagem" accept="image/*" id="imagem" placeholder="Envie uma imagem">
    
                <input type="submit" name="cadastro" class="botao-cadastrar" value="Cadastrar produto"/>
                </div>
            </form>
        
        </section>
    </main>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js" integrity="sha512-Rdk63VC+1UYzGSgd3u2iadi0joUrcwX0IWp2rTh6KXFoAmgOjRS99Vynz1lJPT8dLjvo6JZOqpAHJyfCEZ5KoA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/cadastrar-produto.js"></script>
    </body>
</html>
